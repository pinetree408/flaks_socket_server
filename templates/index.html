<!DOCTYPE html>
<html>
  <head lang="en">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function(){
      socket = io.connect('http://' + document.domain + ':' + location.port + '/mynamespace');
      socket.on('response', function(msg){
        if (msg.type == 'Predicted') {
	  var gesture = '';
	  if (msg.data == 1) {
            gesture = 'pinch';
	  } else if (msg.data == 2){
            gesture = 'wave';
	  } else {
	    gesture = 'nothing';
	  }
	  console.log(gesture);
          $('#sentence').text(gesture);
	} else {
	  console.log(msg.data);
	}
      });
    });
    </script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="sentence" style='width: 100%; height: 500px; margin-top: 100px; text-align:center; font-size: 50px;' >
    </div>
  </body>
</html>
